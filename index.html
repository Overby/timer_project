<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#fff5eb">
    <meta name="apple-mobile-web-app-title" content="Pomodoro">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1><span class="tooltip"><i class="fas fa-apple-whole" style="color: #ff6b6b;"></i><span class="tooltip-text">The Pomodoro Technique is a time management method that uses a timer to break work into focused 25-minute intervals, separated by short breaks. This helps improve productivity and maintain mental freshness.</span></span> Pomodoro Timer</h1>
        <div id="current-task" class="current-task hidden">
            <i class="fas fa-bullseye"></i> <span id="task-text">No task set</span>
        </div>
        <div class="timer-container">
            <div class="timer">
                <span id="minutes">25</span><span class="time-separator">:</span><span id="seconds">00</span>
            </div>
            <div class="controls">
                <button id="start" class="btn"><i class="fas fa-play"></i></button>
                <button id="pause" class="btn" disabled><i class="fas fa-pause"></i></button>
                <button id="reset" class="btn"><i class="fas fa-redo"></i></button>
                <button id="mode-toggle" class="btn">Rest Mode</button>
            </div>
            <div class="timer-selection">
                <button class="timer-btn active" data-time="25">25 min</button>
                <button class="timer-btn" data-time="15">15 min</button>
                <button class="timer-btn" data-time="5">5 min</button>
            </div>
            <div class="custom-time">
                <input type="text" id="custom-minutes" placeholder="Enter time (e.g., 25:30)">
                <button id="set-custom-time" class="timer-btn">Set Custom Time</button>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div id="task-modal" class="modal hidden">
        <div class="modal-content">
            <button class="modal-close btn" aria-label="Close modal"><i class="fas fa-xmark"></i></button>
            <h2>What will you focus on?</h2>
            <textarea id="task-input" placeholder="Enter your task for this session..." rows="3"></textarea>
            <div class="modal-buttons">
                <button id="start-with-task" class="modal-btn">Start Session</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
