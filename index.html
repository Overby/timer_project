<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div class="timer-container">
            <div class="timer">
                <span id="minutes">25</span>:<span id="seconds">00</span>
            </div>
            <div class="controls">
                <button id="start" class="btn"><i class="fas fa-play"></i></button>
                <button id="pause" class="btn" disabled><i class="fas fa-pause"></i></button>
                <button id="reset" class="btn"><i class="fas fa-redo"></i></button>
                <button id="mode-toggle" class="btn">Rest Mode</button>
            </div>
            <div class="timer-selection">
                <button class="timer-btn active" data-time="25">25 min</button>
                <button class="timer-btn" data-time="15">15 min</button>
                <button class="timer-btn" data-time="5">5 min</button>
            </div>
            <div class="custom-time">
                <input type="number" id="custom-minutes" min="1" max="180" placeholder="Custom minutes">
                <button id="set-custom-time" class="timer-btn">Set Custom Time</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
